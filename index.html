<!DOCTYPE html>
<html>
<head>
    <title>Petrol Pump Locator</title>
    <meta charset="utf-8">
    <style>
        #map { height: 90vh; width: 100%; }
        #controls {
            background: white;
            padding: 10px;
            font-family: Arial;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
            margin-bottom: 10px;
        }
        input { margin: 5px; padding: 5px; width: 200px; }
        button { padding: 5px 10px; }
    </style>
</head>
<body>
    <div id="controls">
        <input type="text" id="city" placeholder="Enter city name">
        <button onclick="searchByCity()">Search City</button>
        <br>
        <input type="text" id="start" placeholder="Start location">
        <input type="text" id="end" placeholder="End location">
        <button onclick="searchByRoute()">Search Route</button>
    </div>
    <div id="map"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script>
        let map, pumps = [];
        let markers = [];
        let directionsService, directionsRenderer;

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 19.0760, lng: 72.8777 },
                zoom: 8
            });
            directionsService = new google.maps.DirectionsService();
            directionsRenderer = new google.maps.DirectionsRenderer({ map: map });
            
            fetch('pumps.csv')
                .then(response => response.text())
                .then(csvText => {
                    Papa.parse(csvText, {
                        header: true,
                        skipEmptyLines: true,
                        complete: function(results) {
                            pumps = results.data.map(row => ({
                                name: row.Name,
                                city: row.City.toLowerCase(),
                                lat: parseFloat(row.Latitude),
                                lng: parseFloat(row.Longitude),
                                price: parseFloat(row["Diesel price"])
                            }));
                        }
                    });
                });
        }

        function clearMarkers() {
            markers.forEach(m => m.setMap(null));
            markers = [];
        }

        function searchByCity() {
            const city = document.getElementById('city').value.toLowerCase();
            const cityPumps = pumps.filter(p => p.city.includes(city));
            showMarkers(cityPumps);
        }
